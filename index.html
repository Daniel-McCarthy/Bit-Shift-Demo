<html>

	<head>

		<title>
			Bit Demo
		</title>

	<body onload = "startTimer();" style= background-color:pink;>

		<script type = "text/javascript" src = "operations.js"></script>	

		<div style="text-align: center; margin: 0 auto; width:300px; height:150px; background-color: #FF90AD; border-radius: 25px;">

			<input type = "radio" name = "decimalBinaryInput" checked>Decimal Input
			<input type = "radio" name = "decimalBinaryInput">Binary Input<br>

			Input: <input type = "text" id = "decimalInput"><br>
			Input: <input type = "text" id = "operandInput"><br>
		
			<input type="button" value="Left Shift (<<)" id="leftShiftButton" onclick="leftShift()" />
			<input type="button" value="Right Shift (>>)" id="rightShiftButton" onclick="rightShift()" /><br>
