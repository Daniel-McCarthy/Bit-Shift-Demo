<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>

		<title>
			Bit Demo
		</title>
	</head>
	
	<body onload = "startTimer();" style= background-color:pink;>

		<script type = "text/javascript" src = "operations.js"></script>	


		<div id = "foreground" style="text-align: center; margin: 0 auto; width:300px; height:150px; background-color: #FF90AD; border-radius: 25px;border: 3px solid white;">

			<input type = "radio" name = "decimalBinaryInput" onchange = "swapColors()" checked>Decimal Input
			<input type = "radio" name = "decimalBinaryInput" onchange = "swapColors()">Binary Input<br>

			Input: <input type = "text" id = "decimalInput"><br>
			Input: <input type = "text" id = "operandInput"><br>
		
			<input type="button" value="Left Shift (<<)" id="leftShiftButton" onclick="leftShift()" />
			<input type="button" value="Right Shift (>>)" id="rightShiftButton" onclick="rightShift()" /><br>
			<input type="button" value="Or (|)" id="orButton" onclick="or()" />
			<input type="button" value="Xor (^)" id="xorButton" onclick="xor()" />
			<input type="button" value="And (&)" id="andButton" onclick="and()" /><br>
			Output: <input type = "text" id = "binaryOutput">

		</div>

	</body>
</html>
